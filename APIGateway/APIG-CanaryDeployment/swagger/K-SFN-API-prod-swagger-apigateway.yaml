          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"
    post:
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "200 response"
          schema:
            $ref: "#/definitions/Empty"
      x-amazon-apigateway-integration:
        credentials: "arn:aws:iam::1231456789012:role/K-SFN-API-APIGatewayToStepFunctions"
        uri: "arn:aws:apigateway:ap-southeast-2:states:action/StartExecution"
        responses:
          default:
            statusCode: "200"
            responseTemplates:
              application/json: "{\n  \"token\": \"$input.json('$.executionArn').split(':')[7].replace('\"\
                ', \"\")\"\n}"
        requestTemplates:
          application/json: "{\n    \"input\": \"$util.escapeJavaScript($input.json('$'))\"\
            ,\n    \"stateMachineArn\": \"${stageVariables.sfnArn}\"\n}"
        passthroughBehavior: "when_no_templates"
        httpMethod: "POST"
        type: "aws"
definitions:
  Empty:
    type: "object"
    title: "Empty Schema"
