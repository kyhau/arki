  title: "K-SFN-API"
host: "todo_apig_id.execute-api.ap-southeast-2.amazonaws.com"
basePath: "/prod"
schemes:
- "https"
paths:
  /execution:
    get:
      produces:
      - "application/json"
      responses:
        200:
          description: "200 response"
          schema:
            $ref: "#/definitions/Empty"
      x-amazon-apigateway-integration:
        uri: "arn:aws:apigateway:ap-southeast-2:lambda:path/2015-03-31/functions/arn:aws:lambda:ap-southeast-2:1231456789012:function:K-SFN-Function-B:${stageVariables.lambdaAlias}/invocations"
